<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>

            <link rel="stylesheet" type="text/css" href="resources/css/styleMenu2.css"/>
            <div id='cssmenu'>
                <ul>
                    <li class='active'><a>Ingreso</a></li>
                    <li class="secondChild">
                        <p:commandLink style="width: 100%" action="#{indexBean.irIngresoManual()}" >
                            <p:graphicImage style="margin-right: 10px" url="resources/images/manualIN.png"/>
                            <h:outputLabel value="Ingreso Manual"/>
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink action="#{indexBean.irIngresoExpress()}">
                            <p:graphicImage style="margin-right: 10px" url="resources/images/personIN.png"/>
                            <h:outputLabel value="Ingreso Express"/>
                        </p:commandLink>
                    </li>
                </ul>
            </div>

            <div id='cssmenu'>
                <ul>
                    <li class='active'><a>Salida</a></li>
                    <li class="secondChild">
                        <p:commandLink action="#{indexBean.irSalidaManual()}">
                            <p:graphicImage style="margin-right: 10px" url="resources/images/manualOUT.png"/>
                            <h:outputLabel value="Salida Manual"/>
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink action="#{indexBean.irSalidaExpress()}">
                            <p:graphicImage style="margin-right: 10px" url="resources/images/expressOUT.png"/>
                            <h:outputLabel value="Salida Express"/>
                        </p:commandLink>
                    </li>
                </ul>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
