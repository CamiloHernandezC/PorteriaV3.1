<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
        
            <p:accordionPanel>
                
                <p:tab title="Cambiar Tema">
                
                    <h:panelGrid columns="5" cellpadding="10">

                        <p:outputLabel for="basic" value="Tema:" /> 
                        
                        <p:selectOneMenu value="#{temasBean.selected}" id="basic" style="width:165px">
                            <f:selectItem itemLabel="Choose Theme" itemValue="" />
                            <f:selectItems value="#{temasBean.items}" var="themeNew" itemLabel="#{themeNew.displayName}" itemValue="#{themeNew}"/>
                        </p:selectOneMenu>                

                        <p:commandButton value="Ver" ajax="false"/>
                        
                        <p:commandButton value="Reset" action="#{temasBean.reset()}" ajax="false"/>
                        
                        <p:commandLink actionListener="#{helpUtils.showModalHelpConfiguration()}" id="documento" >
                            <p:graphicImage value="..\resources\images\Help.png"></p:graphicImage>
                        </p:commandLink>

                    </h:panelGrid>
          
                </p:tab>
               
                <p:tab title="Cambiar ContraÃ±a">
                    <h:panelGrid columns="2" cellpadding="10" >
                        
                        <p:outputLabel value="#{bundle.User}"/>
                        <p:inputText />

                        <p:outputLabel value="#{bundle.Password}"/>
                        <p:inputText />

                        <p:outputLabel value="#{bundle.Password}"/>
                        <p:inputText />
                    
                    </h:panelGrid>
                
                </p:tab>
            
            </p:accordionPanel>
        
        </h:form>
    </ui:define>
